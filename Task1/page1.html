<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/script.js"></script>

</head>
<body>

	<h1>Page 1</h1>

	<!-- Create Form -->
	<form id="form" action="page2.html">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				How often do you use streaming services to watch movies or TV shows?
			</label>

			<!-- Input Type Text -->
			<select name="How often do you use streaming services to watch movies or TV shows?" id="">
                <option value="0">Select</option>
                <option value="Daily">Daily</option>
                <option value="Several times a week">Several times a week</option>
                <option value="Once a week">Once a week</option>
                <option value="Rarely">Rarely</option>
                <option value="Never">Never</option>
            </select>
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				What types of content do you mostly watch on streaming platforms? 
			</label>

			<select name="What types of content do you mostly watch on streaming platforms? " id="">
                <option value="0">Select</option>
                <option value="Movies">Movies</option>
                <option value="TV Shows">TV shows</option>
                <option value="Documentareis">Documentareies</option>
                <option value="Original Series">Original series</option>
                <option value="Reality show">Reality shows</option>
                <option value="Cartoon">Cartoon</option>
            </select>
		</div>

		<div class="form-control">
			<label  >
				Which streaming platforms do you currently subscribe to? 
			</label>
			<select name="Which streaming platforms do you currently subscribe to? " id="">
                <option value="">Select</option>
                <option value="Netflix">Netflix</option>
                <option value="Amazon Prime video>Amazon Prime video</option>
                <option value="Disney+">Disney+</option>
                <option value="Jio Cinema">Jio Cinema</option>
                <option value="SonyLiv">SonyLiv</option>
                <option value="Voot">Voot</option>
            </select>
		</div>
		
		
        
        
        <div class="summit">
            <!-- Multi-line Text Input Control -->
		<button type="submit" value="Next">
			Next
		</button>
    </div>
	</form>
</body>
</html>
